<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASF 관리시스템</title>
    <link rel="stylesheet" href="../common/css/default.css" />
  </head>

  <body>
    <div class="wrapper main">
      <div class="info_wrap">
        <div class="imgwrap">
          <img src="../common/images/mob_logo.png" alt="asf 로고" />
        </div>
        <h2>로그인</h2>
        <p>하단 입력란에 아이디와 비밀번호를 입력하세요.</p>
      </div>
      <div class="input_wrap">
        <div class="login">
          <div class="loginform_wrap">
            <form>
              <label for="loginid" class="hide">id</label>
              <input
                type="text"
                name="id"
                required
                class="email_box"
                id="loginid"
                placeholder="E-MAIL"
                autocomplete="off"
              />
              <button class="close-icon" type="reset"></button>
            </form>
            <form>
              <label for="pwd" class="hide">pwd</label>
              <input
                type="password"
                id="pwd"
                name="pwd"
                required
                class="pw_box"
                placeholder="PASSWORD"
              />
              <button class="close-icon" type="reset"></button>
            </form>
            <!-- <form>
              <label for="otp" class="hide">pwd</label>
              <input
                type="text"
                id="otp"
                name="otp"
                required
                class="pw_box"
                placeholder="OTP 정보"
              />
              <button class="close-icon" type="reset"></button>
            </form> -->

            <form>
              <input type="button" id="login_btn" value="로그인" />
            </form>
          </div>
        </div>
      </div>
      <div class="main_footer">
        <p class="cp">
          Copyright © Environmental Preservation Association All rights reserved.
        </p>
      </div>
    </div>

    <script src="../common/js/jquery-3.6.2.min.js"></script>
    <script src="../common/js/publish.js"></script>
  </body>
</html>
