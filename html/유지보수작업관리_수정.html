      <div class="contents">
        <div class="container">
          <h2>유지보수 작업 관리</h2>
        </div>
        <div class="tab_con_wrap">
          <div class="cp_mt">
            <div class="container">
              <div class="form_wrap com_wrap ptr_pl_regi cp_mt_regi">
                <table class="tb_summary">
                  <colgroup>
                    <col width="21%" />
                    <col width="79%" />
                  </colgroup>
                  <thead></thead>
                  <tbody>
                    <tr>
                      <th>
                        <label for="mt_number"
                          >유지보수 번호 <span>*</span></label
                        >
                      </th>
                      <td>
                        <input
                          type="text"
                          name="mt_number"
                          id="mt_number"
                          placeholder=""
                          value="1"
                          readonly
                        />
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="fence_num">관리 번호 <span>*</span></label>
                      </th>
                      <td>
                        <div class="search_bar">
                          <input
                            type="text"
                            name="fence_num"
                            id="fence_num"
                            value="서울-10-59"
                            readonly
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="mt_type"
                          >유지보수 유형 <span>*</span></label
                        >
                      </th>
                      <td>
                        <div class="tb_input_wrap">
                          <select name="mt_type" id="mt_type">
                            <option value="" disabled>선택</option>
                            <option value="" selected>해체</option>
                            <option value="">이설</option>
                            <option value="">출입문</option>
                            <option value="">보수</option>
                            <option value="">기타</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="date01">점검일 <span>*</span></label>
                      </th>
                      <td>
                        <input
                          type="date"
                          name="date01"
                          id="date01"
                          placeholder=""
                          value="2023-02-02"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="date02">처리일 <span>*</span></label>
                      </th>
                      <td>
                        <input
                          type="date"
                          name="date02"
                          id="date02"
                          value="2023-02-02"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="form_wrap com_wrap ptr_pl_regi cp_mt_regi">
                <h3 class="tbl_tit">작업 개요</h3>
                <table class="tb_summary">
                  <colgroup>
                    <col width="21%" />
                    <col width="29%" />
                    <col width="21%" />
                    <col width="29%" />
                  </colgroup>
                  <thead></thead>
                  <tbody>
                    <tr>
                      <th>대상지 현황 <span>*</span></th>
                      <td colspan="3">
                        <label for="address" class="hide">주소 </label>
                        <div class="search_bar">
                          <input
                            type="text"
                            name="address"
                            id="address"
                            placeholder=""
                            value="경상북도 청송군 파천면 덕천리 산167-1"
                            readonly
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th><label for="area">권역</label></th>
                      <td>
                        <div class="tb_input_wrap">
                          <select
                            name="area"
                            id="area"
                            class="readonly"
                            onfocus="this.initialSelect = this.selectedIndex;"
                            onchange="this.selectedIndex = this.initialSelect;"
                          >
                            <option value="" disabled>선택</option>
                            <option value="" selected>1</option>
                            <option value=""></option>
                            <option value=""></option>
                          </select>
                        </div>
                      </td>
                      <th><label for="install">설치 단계</label></th>
                      <td colspan="2">
                        <div class="tb_input_wrap">
                          <select
                            name="install"
                            id="install"
                            class="readonly"
                            onfocus="this.initialSelect = this.selectedIndex;"
                            onchange="this.selectedIndex = this.initialSelect;"
                          >
                            <option value="" disabled>선택</option>
                            <option value="">1단계</option>
                            <option value="">2단계</option>
                            <option value="">3단계</option>
                            <option value="" selected>4단계</option>
                            <option value="">5단계</option>
                          </select>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="cont01">내용</label>
                      </th>
                      <td colspan="3">
                        <div class="tb_input_wrap">
                          <textarea id="cont01" name="cont01" placeholder="">
울타리 훼손</textarea
                          >
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th>
                        <label for="result">조치 결과 <span>*</span></label>
                      </th>
                      <td colspan="3">
                        <input
                          type="text"
                          name="result"
                          id="result"
                          placeholder=""
                          value="울타리 설치 2m"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th><label for="cost">공사 비용</label></th>
                      <td>
                        <input
                          type="text"
                          name="cost"
                          id="cost"
                          placeholder=""
                          value="122만원"
                        />
                      </td>
                      <th><label for="unit">단위</label></th>
                      <td>
                        <input
                          type="text"
                          name="unit"
                          id="unit"
                          placeholder=""
                          value="m"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th><label for="amount">수량</label></th>
                      <td>
                        <input
                          type="text"
                          name="amount"
                          id="amount"
                          placeholder=""
                          value="2"
                        />
                      </td>
                      <th><label for="period">처리 기간</label></th>
                      <td>
                        <input
                          type="text"
                          name="period"
                          id="period"
                          placeholder=""
                          value="1일"
                        />
                      </td>
                    </tr>

                    <tr>
                      <th><label for="note">비고</label></th>
                      <td colspan="8">
                        <input
                          type="text"
                          name="note"
                          id="note"
                          placeholder=""
                          value="0"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="tbl_tit_wrap needflex jcsb aic">
                <h3 class="tbl_tit">현장 사진</h3>
                <button class="add_row_btn">
                  <span>행 추가</span>
                </button>
                </div>
                <table class="cp_phm">
                  <thead></thead>
                  <tbody>
                    <tr class="tb_tit">
                      <td class="bd_r">조치 전</td>
                      <td>조치 후</td>
                    </tr>
                    <tr>
                      <td class="bd_r">
                        <div class="img_wrap">
                          <figure>
                            <img
                              src="../common/images/no_image.png"
                              alt="이미지 없음"
                            />
                            <button class="del_img_btn">
                              <img
                                src="../common/images/rem_btn.png"
                                alt="삭제 버튼"
                              />
                            </button>
                          </figure>
                        </div>
                      </td>
                      <td>
                        <div class="img_wrap">
                          <figure>
                            <img
                              src="../common/images/no_image.png"
                              alt="이미지 없음"
                            />
                            <button class="del_img_btn">
                              <img
                                src="../common/images/rem_btn.png"
                                alt="삭제 버튼"
                              />
                            </button>
                          </figure>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="regi_map">
              <div class="container">
                <div class="map">
                </div>
              </div>
            </div>

            <div class="tab_con_btn">
              <div class="container">
                <div class="btn_wrap btn_right">
                  <button
                    class="cancel_btn"
                    onclick="location.href='유지보수작업관리_목록.html'"

                  >
                    <span>글 수정</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
